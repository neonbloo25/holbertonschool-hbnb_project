<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>

<body>
    <header>
        <img src="images/logo.png" alt="HBnB Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html" id="login-link" class="login-button">Login</a>
        </nav>
    </header>

    <main>
        <section id="place-details" class="place-details">
            <!-- Place details will be populated dynamically -->
        </section>

        <section id="reviews">
            <h2>Reviews</h2>
            <!-- Reviews will be populated dynamically -->
        </section>

        <!-- Review section should only show if the user is logged in -->
        <section id="add-review" class="add-review" style="display: none;">
            <h2>Add a Review</h2>
            <form id="review-form">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>

                <label for="review-rating">Rating (1-5):</label>
                <select id="review-rating" name="review-rating" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2025 HBnB. All rights reserved.</p>
    </footer>
</body>

</html>
